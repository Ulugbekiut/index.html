  .cat-strategy { background: #d1e7dd; color: #0a3622; }

  .framework-box {

  .framework-icon { font-size: 1.4rem; margin-top: 2px; }

  .framework-steps {

  .bullet-list {

  /* ‚îÄ‚îÄ Example answer ‚îÄ‚îÄ */
  .example-answer {

    left: 20px;
    background: var(--accent2);
    color: white;
    font-size: 0.6rem;
    letter-spacing: 2px;
    padding: 3px 10px;
    border-radius: 3px;
    font-weight: 700;
  }
  .example-answer p {
    font-size: 0.88rem;
    line-height: 1.8;
    color: #2a2420;

  /* ‚îÄ‚îÄ Pitfalls ‚îÄ‚îÄ */
  .pitfalls {

  .pitfalls h3 {

  }
  .pitfalls ul {
    list-style: none;

    flex-direction: column;

  }
  .pitfalls ul li {
    font-size: 0.85rem;
    line-height: 1.5;
    color: #5a2a20;
    display: flex;
    gap: 10px;
  }
  .pitfalls ul li::before { content: '‚úï'; color: var(--accent); font-weight: 700; }

  /* ‚îÄ‚îÄ Pro tip ‚îÄ‚îÄ */
  .pro-tip {
    background: rgba(184,134,11,0.08);
    border: 1px solid rgba(184,134,11,0.25);
    border-radius: 8px;
    padding: 16px 20px;

    gap: 12px;
    align-items: flex-start;

  .pro-tip .tip-icon { font-size: 1.1rem; }

  /* ‚îÄ‚îÄ Nav arrows ‚îÄ‚îÄ */
  .q-nav {

    justify-content: space-between;

  .nav-arrow {

    align-items: center;

    font-size: 0.82rem;

    padding: 10px 16px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: var(--surface);

    font-family: 'DM Sans', sans-serif;
  }
  .nav-arrow:hover { border-color: var(--ink); color: var(--ink); }

  .q-counter { font-size: 0.8rem; color: var(--muted); }

  @media (max-width: 768px) {
    header { padding: 36px 24px; }
    .filters { padding: 16px 24px; }

    .aside-section { display: flex; min-width: max-content; }
    .aside-cat { display: none; }
    .aside-item { white-space: nowrap; border-left: none; border-bottom: 3px solid transparent; padding: 8px 16px; }

  }
</style>

<script>
const questions = [
  {
    id: 1, cat: "behavioral", catLabel: "Behavioral",
    freq: "high",
    q: "Tell me about yourself.",
    note: "This is almost always the opening question. It sets the tone for the entire interview.",
    framework: { name: "Present‚ÄìPast‚ÄìFuture", steps: ["Current Role", "Key Achievements", "Why PM", "Why This Company"] },
    keyPoints: [
      "Keep it under 2 minutes ‚Äî interviewers lose interest fast",
      "Connect your background directly to product thinking",
      "End with why you want THIS specific PM role",
      "Quantify impact wherever possible"
    ],
    sample: [
      "I'm currently a product manager at [Company], where I own our mobile checkout experience used by 12 million monthly users. In the past year my team shipped a one-tap checkout flow that reduced cart abandonment by 23%.",
      "Before that I was a software engineer, which gives me a natural advantage in technical conversations with engineering teams ‚Äî I can translate product requirements into implementation details without a game of telephone.",
      "I'm here because I want to move from consumer fintech into B2B SaaS. Your platform sits at an intersection I find genuinely fascinating ‚Äî workflow automation for mid-market ops teams ‚Äî and the scale challenges at your growth stage are exactly where I want to build."
    ],
    pitfalls: [
      "Reciting your entire resume chronologically ‚Äî that's what the resume is for",
      "Being vague: 'I've always been passionate about products' tells them nothing",
      "Forgetting to connect your story to why you want their specific role"
    ],
    tip: "Prepare 3 versions: 60-second, 90-second, 2-minute. Match length to the interviewer's energy."
  },
  {
    id: 2, cat: "product", catLabel: "Product Design",
    freq: "high",
    q: "Design a product for [X demographic / problem].",
    note: "e.g. 'Design a product for elderly users', 'Design an alarm clock for the blind'",
    framework: { name: "Product Design Framework", steps: ["Clarify Scope", "Define Users", "Pain Points", "Prioritize", "Solution", "Metrics", "Trade-offs"] },
    keyPoints: [
      "Always start by clarifying the goal and constraints ‚Äî never jump to solutions",
      "Segment users meaningfully, then pick ONE primary persona to focus on",
      "Prioritize pain points by frequency √ó severity",
      "Propose 2-3 solutions, evaluate trade-offs, then recommend one",
      "Define success metrics before wrapping up"
    ],
    sample: [
      "Before designing anything, let me clarify scope. Are we building a new standalone product or a feature within an existing platform? And is there a specific business model in mind ‚Äî consumer, B2B, marketplace?",
      "Assuming a new consumer product: I'd segment elderly users into three groups ‚Äî tech-comfortable seniors (60-70, smartphone users), tech-reluctant seniors (70+, prefers simplicity), and caregivers who manage their loved ones' needs. I'd focus on the middle group because they have the highest unmet need and the lowest digital support.",
      "Their top pain points: medication management is missed or double-taken, isolation and lack of social connection, and friction in contacting family. I'd prioritize medication management ‚Äî it's the most frequent and highest severity issue with real health consequences.",
      "My solution: a simplified medication reminder app with large text, voice confirmation, and a family dashboard so adult children get alerts if a dose is missed. Success metrics: DAU of medication logging, reduction in missed doses (self-reported), and caregiver satisfaction score."
    ],
    pitfalls: [
      "Jumping straight to your solution without asking clarifying questions",
      "Designing for yourself instead of the actual user segment",
      "Forgetting to define metrics ‚Äî every product answer needs success criteria",
      "Only proposing one solution with no trade-off analysis"
    ],
    tip: "Interviewers don't expect the 'right' answer ‚Äî they're evaluating your structured thinking process. Narrate your reasoning out loud."
  },
  {
    id: 3, cat: "strategy", catLabel: "Strategy",
    freq: "high",
    q: "How would you improve our product?",
    note: "Research the company deeply before this one. Vague answers here are a red flag.",
    framework: { name: "Improve Framework", steps: ["Current State", "User Segments", "Pain Points", "Prioritize", "Proposals", "Metrics"] },
    keyPoints: [
      "Do real research before the interview ‚Äî use the product yourself",
      "Start with user segments, not features",
      "Show you understand the business model and how your improvement ties to revenue or retention",
      "Be specific: 'improve onboarding' is weak; 'reduce time-to-first-value from 14 minutes to 3 minutes' is strong"
    ],
    sample: [
      "I've spent time using the product over the past week and talked to a few people in your target segment. A few observations: the onboarding flow requires 7 steps before users see any value, which I believe is contributing to early drop-off. Based on similar B2B SaaS patterns, activation likely drops significantly after step 3.",
      "I'd focus on the new user segment specifically, because improving activation is a multiplier on every other growth metric. My proposed improvement: introduce a 'quick win' moment at step 2 ‚Äî show a pre-populated demo project using the user's own company data pulled from their CRM at signup. This gives users an 'aha moment' much earlier.",
      "I'd measure success by: time-to-first-action, 7-day retention rate, and feature adoption depth at day 30. If the quick-win moment reduces time-to-first-action by 40%, I'd expect a 15-20% lift in 7-day retention based on industry benchmarks."
    ],
    pitfalls: [
      "Criticizing the product harshly without framing it as opportunity",
      "Proposing features without tying them to user pain points or business outcomes",
      "Being generic: 'better UI' or 'more features' signals you haven't actually used the product"
    ],
    tip: "Lead with what the product does well ‚Äî then pivot to opportunity. Interviewers built this product and have feelings about it."
  },
  {
    id: 4, cat: "analytical", catLabel: "Analytical",
    freq: "high",
    q: "A key metric dropped 20% last week. How do you investigate?",
    note: "Classic metric investigation question. Interviewers want systematic thinking, not guessing.",
    framework: { name: "Metric Diagnosis Framework", steps: ["Confirm Data", "Segment", "Time", "Platform", "Internal/External", "Hypothesis", "Action"] },
    keyPoints: [
      "Never jump to a hypothesis first ‚Äî validate the data before anything",
      "Segment by every dimension: geography, platform, user cohort, device",
      "Check for internal causes before external (code deploy, experiment, data pipeline)",
      "Always have a 'so what' ‚Äî what action does the investigation lead to?"
    ],
    sample: [
      "First I'd verify the data is accurate ‚Äî check if there's a logging error, a dashboard bug, or a data pipeline failure. A 20% drop that's real is a serious incident; a 20% drop from a broken tracking pixel is a completely different problem.",
      "Assuming the data is correct, I'd segment the drop: Is it global or specific to a region? Mobile or desktop? New users or returning? A specific funnel step? If the drop is isolated ‚Äî say, only iOS in North America ‚Äî that points to a recent app release or a platform-level issue.",
      "Then I'd check internal causes: Was there a code deployment, a configuration change, or an A/B test launched last week? I'd look at the timeline of changes against the metric decline. If no internal cause, I'd look externally ‚Äî competitor launch, press coverage, seasonality.",
      "Finally I'd synthesize a top hypothesis, design a quick validation test, and communicate status to stakeholders with an estimated timeline for resolution."
    ],
    pitfalls: [
      "Immediately jumping to 'it was the new feature we shipped' without validating data first",
      "Forgetting to check for instrumentation / tracking errors",
      "Investigating in isolation ‚Äî this should involve data, engineering, and design"
    ],
    tip: "Structure your investigation as a funnel: data validity ‚Üí segment ‚Üí time ‚Üí internal cause ‚Üí external cause. Never skip steps."
  },
  {
    id: 5, cat: "behavioral", catLabel: "Behavioral",
    freq: "high",
    q: "Tell me about a time you made a decision with incomplete data.",
    note: "Tests your comfort with ambiguity ‚Äî a core PM skill.",
    framework: { name: "STAR Method", steps: ["Situation", "Task", "Action", "Result"] },
    keyPoints: [
      "Show that you acknowledged the data gap explicitly ‚Äî you didn't pretend it wasn't there",
      "Explain your decision-making framework under uncertainty",
      "Quantify the outcome if possible",
      "Reflect on what you'd do differently with more data"
    ],
    sample: [
      "We were deciding whether to kill a feature that had low usage ‚Äî about 3% of users ‚Äî but we had no qualitative data on why those users used it or what would happen if we removed it. The team was pressuring for a fast call because it was adding maintenance overhead.",
      "I proposed a two-week mini-research sprint before deciding. We ran 8 user interviews and found that the 3% of users were almost exclusively enterprise customers on our highest-tier plan ‚Äî a segment representing 40% of revenue. They were using the feature daily as part of a workflow we didn't even know existed.",
      "We decided not to kill the feature and instead invested in improving it. Six months later, that improved feature became a key selling point in enterprise sales conversations. The lesson: usage rate alone is a poor signal. Revenue concentration and workflow criticality matter more."
    ],
    pitfalls: [
      "Choosing a story where you had plenty of data ‚Äî it misses the point of the question",
      "Not articulating how you made the decision under uncertainty",
      "Skipping the reflection ‚Äî 'what would I do differently' shows growth mindset"
    ],
    tip: "Pick a story where the incomplete data led to a non-obvious decision. Easy calls don't demonstrate PM judgment."
  },
  {
    id: 6, cat: "strategy", catLabel: "Strategy",
    freq: "high",
    q: "How do you prioritize features when everything is urgent?",
    note: "Tests your prioritization frameworks and stakeholder management skills.",
    framework: { name: "Prioritization Options", steps: ["RICE Score", "ICE Framework", "MoSCoW", "Opportunity Scoring", "Story Mapping"] },
    keyPoints: [
      "Acknowledge that 'everything is urgent' is a signal of unclear strategy, not just workload",
      "Explain how you align with business goals and user needs before scoring",
      "Show you involve stakeholders in the process, not just impose a list",
      "Mention that prioritization is ongoing, not a one-time exercise"
    ],
    sample: [

      "Once I have that north star, I use a modified RICE framework ‚Äî Reach, Impact, Confidence, Effort ‚Äî to score the backlog. But I don't do this alone. I run a prioritization session with engineering leads, design, and key stakeholders so the scores reflect collective judgment, not just my intuition.",

    pitfalls: [

      "Not addressing the stakeholder conflict that usually drives the 'everything is urgent' situation",

    ],
    tip: "Name-dropping frameworks without context is worse than no framework. Always explain the tradeoffs of the framework you chose."

  {

    freq: "high",
    q: "Describe a time you disagreed with your engineering team.",

const categories = {
  all: 'All',
  behavioral: 'Behavioral',
  product: 'Product Design',
  strategy: 'Strategy',
  analytical: 'Analytical',
  execution: 'Execution'
};

let currentId = 1;
let currentFilter = 'all';

function filteredQs() {
  return currentFilter === 'all' ? questions : questions.filter(q => q.cat === currentFilter);
}

function buildSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.innerHTML = '';
  const byCategory = {};
  for (const q of filteredQs()) {
    if (!byCategory[q.cat]) byCategory[q.cat] = [];
    byCategory[q.cat].push(q);
  }
  const catOrder = ['behavioral', 'product', 'strategy', 'analytical', 'execution'];
  for (const cat of catOrder) {
    if (!byCategory[cat]) continue;
    const sec = document.createElement('div');
    sec.className = 'aside-section';
    const lbl = document.createElement('div');
    lbl.className = 'aside-cat';
    lbl.textContent = categories[cat];
    sec.appendChild(lbl);
    for (const q of byCategory[cat]) {
      const item = document.createElement('div');
      item.className = 'aside-item' + (q.id === currentId ? ' active' : '');
      item.dataset.id = q.id;
      const shortQ = q.q.length > 42 ? q.q.slice(0, 42) + '‚Ä¶' : q.q;
      item.innerHTML = `<span>${shortQ}</span><span class="qnum">Q${q.id}</span>`;
      item.addEventListener('click', () => { currentId = q.id; buildSidebar(); showCard(q.id); });
      sec.appendChild(item);
    }
    sidebar.appendChild(sec);
  }
}

function showCard(id) {
  document.querySelectorAll('.q-card').forEach(c => c.classList.remove('active'));
  const card = document.getElementById(`qcard-${id}`);
  if (card) { card.classList.add('active'); card.scrollIntoView({ behavior: 'smooth', block: 'start' }); }
  buildNavArrows(id);
}

function buildNavArrows(id) {
  const qs = filteredQs();
  const idx = qs.findIndex(q => q.id === id);
  const navDiv = document.getElementById(`qnav-${id}`);
  if (!navDiv) return;
  const prev = qs[idx - 1];
  const next = qs[idx + 1];
  navDiv.innerHTML = `
    <button class="nav-arrow" ${!prev ? 'disabled' : ''} onclick="${prev ? `goTo(${prev.id})` : ''}">
      ‚Üê ${prev ? prev.q.slice(0, 28) + '‚Ä¶' : 'First question'}
    </button>
    <span class="q-counter">Q${id} of ${questions.length}</span>
    <button class="nav-arrow" ${!next ? 'disabled' : ''} onclick="${next ? `goTo(${next.id})` : ''}">
      ${next ? next.q.slice(0, 28) + '‚Ä¶' : 'Last question'} ‚Üí
    </button>
  `;
}

function goTo(id) {
  currentId = id;
  buildSidebar();
  showCard(id);
}

function buildCards() {
  const mainEl = document.getElementById('main');
  mainEl.innerHTML = '';
  for (const q of questions) {
    const catTagClass = `cat-${q.cat}`;
    const frameworkSteps = q.framework.steps.map(s => `<span class="framework-step">${s}</span>`).join('');
    const keyPointsHTML = q.keyPoints.map(p => `<li>${p}</li>`).join('');
    const sampleHTML = q.sample.map(p => `<p>${p}</p>`).join('');
    const pitfallsHTML = q.pitfalls.map(p => `<li>${p}</li>`).join('');

    const card = document.createElement('div');
    card.className = 'q-card' + (q.id === 1 ? ' active' : '');
    card.id = `qcard-${q.id}`;
    card.innerHTML = `
      <div class="q-header">
        <div class="q-meta">
          <span class="q-cat-tag ${catTagClass}">${q.catLabel}</span>
          <span class="freq-badge ${q.freq === 'high' ? 'high' : ''}">
            ${q.freq === 'high' ? 'üî• Very Frequently Asked' : 'Frequently Asked'}
          </span>
        </div>
        <div class="q-question">${q.q}</div>
        <div class="q-note">${q.note}</div>
      </div>

      <div class="framework-box">
        <div class="framework-icon">‚ö°</div>
        <div>
          <div class="framework-name">Recommended Framework</div>
          <div class="framework-steps">${frameworkSteps}</div>
        </div>
      </div>

      <div class="answer-block">
        <h3>Key Points to Cover</h3>
        <ul class="bullet-list">${keyPointsHTML}</ul>
      </div>

      <div class="example-answer">${sampleHTML}</div>

      <div class="pitfalls">
        <h3>‚ö† Common Pitfalls</h3>
        <ul>${pitfallsHTML}</ul>
      </div>

      <div class="pro-tip">
        <span class="tip-icon">üí°</span>
        <p><strong>Pro Tip: </strong>${q.tip}</p>
      </div>

      <div class="q-nav" id="qnav-${q.id}"></div>
    `;
    mainEl.appendChild(card);
  }
  buildNavArrows(1);
}

// Filters
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.filter;
    const qs = filteredQs();
    if (qs.length) {
      currentId = qs[0].id;
      buildSidebar();
      showCard(currentId);
    }
  });
});

buildCards();
